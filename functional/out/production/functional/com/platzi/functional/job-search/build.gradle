plugins {
    id 'java'
    id 'application'
}

group 'com.platzi'
version '0.1.0'

sourceCompatibility = 1.8

application {
    mainClassName = "com.platzi.jobsearch.JobSearch"
}


repositories {
    mavenCentral()
}

dependencies {

    //jcommander take the arguments of terminal and give Java objects
    // https://mvnrepository.com/artifact/org.jcommander/jcommander
    implementation group: 'org.jcommander', name: 'jcommander', version: '2.0'

    //feign-core do the web calls to the api github and receive the result in GSON
    // https://mvnrepository.com/artifact/io.github.openfeign/feign-core
    implementation group: 'io.github.openfeign', name: 'feign-core', version: '13.3'

    //feign-gson take the result in GSON and convert in format Java
    // https://mvnrepository.com/artifact/io.github.openfeign/feign-gson
    implementation group: 'io.github.openfeign', name: 'feign-gson', version: '13.3'

    testCompile group: 'junit', name: 'junit', version: '4.13.1'
}
